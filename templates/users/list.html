<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
<div>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'users:detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
        <br>
    </ul>
</div>
</body>
</html>
